<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

	<script>
        $(document).ready(function () {
            $('#table').bootstrapTable({
                url: '/admin/list',
                striped:true,
				height:580,
                pagination:true,
                paginationLoop:false,
                pageSize:11,
                showRefresh:true,
                clickToSelect:true,
                search:true,
                toolbar:'#toolbar',
                onDblClickRow:function(row){
                    $("#title").text("编辑该纪录");
                    $("#submit").attr('class','btn btn-warning');
                    $("#submit").text("修改");
                    $("#form").attr('action',host()+'/admin/update');
                    $("#form")[0].reset();
                    $("#adminId").val(row.adminId);
                    $("#adminId").attr("readonly",adminId);
                    $("#adminName").val(row.adminName);
                    $("#adminPassword").val(row.adminPassword);
                    $("#adminLoginNum").val(row.adminLoginNum);
                    $("#adminIsSuper").val(row.adminIsSuper);
                    $("#isDisable").val(row.isDisable);
                    $("#adminLoginTime").val(row.adminLoginTime);
                    $("#createdTime").val(row.createdTime);
                    $("#formBox").modal('show');
                },
                columns: [{
                    checkbox: true
                }, {
                    field: 'adminId',
                    title: 'ID'
                }, {
                    field: 'adminName',
                    title: '管理员名称'

                }, {
                    field: 'adminPassword',
                    title: '管理员密码'
                }, {
                    field: 'adminLoginNum',
                    title: '登录次数'
                }, {
                    field: 'adminIsSuper',
                    title: '是否超级管理员'
                }, {
                    field: 'isDisable',
                    title: '是否禁用'
                }, {
                    field: 'adminLoginTime',
                    title: '登录时间'
                }, {
                    field: 'createdTime',
                    title: '创建时间'
                }]
            });
            $('#remove').click(function () {
                var ids = $.map($('#table').bootstrapTable('getSelections'), function (row) {
                    return row.adminId;
                });
                var json=JSON.stringify(ids);
                $.ajax({
                    type:'post',
                    url:host()+'/admin/remove',
                    contentType : 'application/json;charset=utf-8',
                    data : json
                });
                $('#table').bootstrapTable('remove', {
                    field: 'adminId',
                    values: ids
                });
            });
            $("#add").click(function () {
                $("#form")[0].reset();
                $("#adminId").attr("readonly",false);
                $("#title").text("添加新纪录");
                $("#submit").attr('class','btn btn-info');
                $("#submit").text("添加");
                $("#form").attr('action',host()+'/admin/add');

                $("#formBox").modal('show');
            });
            $("#submit").click(function () {
                $("#form").submit();
            });
            $("#checkAll").click(function () {
                $("#table").bootstrapTable('checkAll');
            });
            $("#uncheckAll").click(function () {
                $("#table").bootstrapTable('uncheckAll');
            });
        });
        function host() {
            return "http://"+window.location.host;
        }
	</script>
	<style>
		.container-fliud{
			margin: 0px 15px;
		}
	</style>
</head>
<body>
<div class="container-fliud">
	<div id="toolbar">
		<button id="checkAll" class="btn btn-default">全选</button>
		<button id="uncheckAll" class="btn btn-default">反选</button>
		<button id="remove" class="btn btn-danger">批量删除</button>
		<button id="add" class="btn btn-info">添加</button>
	</div>
	<table id="table"></table>

	<div id="formBox" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="title"></h4>
				</div>
				<div class="modal-body">
					<form id="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label" >ID:</label>
							<div class="col-sm-2">
								<input name="adminId" id="adminId" type="number" class="form-control">
							</div>

							<label class="col-sm-2 control-label">名称:</label>
							<div class="col-sm-2">
								<input name="adminName" id="adminName" type="text" class="form-control">
							</div>

							<label class="col-sm-2 control-label">是否超级管理员:</label>
							<div class="col-sm-2">
								<input name="adminIsSuper" id="adminIsSuper" type="text" class="form-control"></input>
							</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">管理员密码:</label>
							<div class="col-sm-10">
								<input name="adminPassword" id="adminPassword" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label ">登录次数:</label>
							<div class="col-sm-2">
								<input name="adminLoginNum" id="adminLoginNum" type="number" class="form-control">
							</div>

							<label class="col-sm-2 control-label">是否禁用:</label>
							<div class="col-sm-2">
								<input name="isDisable" id="isDisable" type="text" class="form-control"></input>
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button id="submit" type="button">提交</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
