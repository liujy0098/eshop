<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery.edatagrid.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#tt').edatagrid({
                rownumbers:true,
				fitColumns:true,
				url: '/comment/list',
				saveUrl: '/comment/add',
				updateUrl: '/comment/update',
				destroyUrl: '/comment/delete'
			});
		});
	</script>
	<style type="text/css">
		a{
			width: 50px;
			height: 30px;

		}
		#btnbox{
			height: 40px;
			padding: 10px;
		}
	</style>
</head>
<body>
<div id="container" class="easyui-layout">
	<div id="btnbox">
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('addRow')">添加</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('saveRow')">保存</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('cancelRow')">取消</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('destroyRow')">删除</a>
	</div>

		<table id="tt" singleSelect="true">
			<thead>
			<tr>
				<th field="scommId" width="100" editor="{type:'numberbox',options:{required:true}}">评论id</th>
				<th field="goodisId" width="200" editor="text" >评论的商品ID</th>
				<th field="scommContent" width="100" editor="text">评论内容</th>
				<th field="scommMemberid" width="100" editor="text">会员id</th>
				<th field="scommMembername" width="100" editor="text">会员名称</th>
				<th field="scommMemberavatar" width="100" editor="text">会员头像</th>
				<th field="createTime" width="100" editor="text">创建时间</th>
				<th field="updateTime" width="100" editor="text">修改时间</th>
				<th field="scommTime" width="100" editor="text">评论时间</th>
			</tr>
			</thead>
		</table>
	</div>

</body>
</html>
