<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录到系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>

    <style>

    </style>
</head>
<body class="bg-info">
<div class="container-fliud">
        <form id="form" action="/admin/login" class="form-horizontal col-md-offset-4 col-md-4 ">
            <div class="form-group">
                <br /><br /><br /><br /><br /><br /><br /><br />
            </div>
            <div class="form-group col-sm-10">
                <label class="col-sm-4 control-label">管理员名:</label>
                <div class="col-sm-8"> <input name="adminName" type="text" class="form-control" /></div>
            </div>
            <div class="form-group col-sm-10">
                <label class="col-sm-4 control-label">密码:</label>
                <div class="col-sm-8" id="aaa"><input name="adminPassword" type="password" class="form-control col-sm-10" /></div>
            </div>
            <div class="form-group col-sm-10">
                <button id="submit" type="button" class="btn btn-primary col-sm-4 col-md-offset-6">登录</button>
            </div>
        </form>
</div>
<script>
    $('#aaa').popover({
        trigger:"manual",
        title:"提示",
        content:"密码错误",
        placement:"right",
    });
    $("#submit").blur(function () {
        $('#aaa').popover("hide");
    })
    $("#submit").click(function () {
        $("#form").ajaxSubmit({
            success:function(data) {
                if (data == "YES") {
                    window.location.href = host();
                }
                else {
                    $('#aaa').popover("show");
                }
            }
        });
    });
    function host() {
        return "http://" + window.location.host+"/manager";
    }
</script>
</body>
</html>
