<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>合众电商管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container-fluid{
            padding: 0px;
        }
        #bar{
            background-color: #5f5f5f;
            height: 100px;
            float: left;
        }
        #nav{
            height: 580px;
            float: left;
            background-color: #00bbee;
        }
        .btn{
            height: 50px;
            margin-top: 20px;
        }
        #workspace{
            float: left;
            height: 580px;
            border: 0px;
            padding: 0px;
        }

        #copyright{
            background-color: #5f5f5f;
            height: 100px;
        }
        #author{
            text-align: center;
            height: 100px;
            line-height: 100px;
            color: white;
            font-size: 20px;
        }
        .fa{
            display: inline-block;
        }
        .menu{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div id="bar" class="col-md-12">
        <div id="signout" class="btn btn-success pull-right col-md-1"><h4>登出</h4></div>
    </div>
    <div id="nav" class="col-md-2">
        <button id="memberManager" class="menu btn btn-primary col-md-12"><i class="fa fa-user"></i> 会员管理</button>
        <button id="articleManager" class="menu btn btn-primary col-md-12"><i class="fa fa-file-text"></i> 文章管理</button>
        <button id="commentManager" class="menu btn btn-primary col-md-12"><i class="fa fa-comment"></i> 评论管理</button>
        <button id="orderManager" class="menu btn btn-primary col-md-12"><i class="fa fa-user"></i> 订单管理</button>
        <button id="advertisementManager" class="menu btn btn-primary col-md-12"><i class="fa fa-picture-o"></i> 广告管理</button>
        <button id="goodsManager" class="menu btn btn-primary col-md-12"><i class="fa fa-shopping-bag"></i> 商品管理</button>
        <button id="categoryManager" class="menu btn btn-primary col-md-12"><i class="fa fa-filter"></i> 类别管理</button>
        <button id="systemManager" class="menu btn btn-primary col-md-12"><i class="fa fa-cog"></i> 系统设置</button>
    </div>
    <iframe id="workspace"  class="col-md-10" src="/welcome"></iframe>
    <div id="copyright" class="col-md-12">
        <div id="author">BY 刘建宇&万领顶&卢芳</div>
    </div>
</div>
<script>

    $("button").click(function () {$("button").attr('class','menu btn btn-primary col-md-12');});

    $("#signout").click(function () {
        $.get(host()+"/admin/signout",function (data) {
            window.location.href=host()+"/login";
        });

    });

    function host() {
        return "http://"+window.location.host;
    }
    set("memberManager");
    set("articleManager");
    set("commentManager");
    set("orderManager");
    set("advertisementManager");
    set("goodsManager");
    set("categoryManager");
    set("systemManager");

    function set(module) {
        $("#"+module).click(function (){
            $("#"+module).attr('class','menu btn btn-success col-md-12');
            $("#workspace").attr("src","/"+module)
        });
    }
</script>
</body>
</html>
