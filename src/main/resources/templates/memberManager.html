<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery EasyUI</title>

    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="jquery.edatagrid.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#tt').edatagrid({
                url: '/memberinfo/pageList',
                pagination:true,
                saveUrl: '/memberinfo/saveMember',
                updateUrl: '',
                destroyUrl: ''
            });
        });
    </script>
</head>
<body>
<h1>会员管理</h1>
<div style="margin-bottom:10px">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('addRow')">添加</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('saveRow')">保存</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('cancelRow')">取消</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('destroyRow')">删除</a>
</div>
<table id="tt" style="width:600px;height:200px"


       singleSelect="true">
    <thead>
    <tr>
        <th field="memberId" editor="text"  width="100" >ID</th>
        <th field="memberMobile" width="200" editor="text">手机号</th>
        <th field="memberName" width="100" editor="text">名字</th>
        <th field="memberBirthday" width="100" editor="text">生日</th>
        <th field="memberPasswd" width="100" editor="text">密码</th>
        <th field="memberEmail" width="100" editor="text">邮箱</th>
        <th field="memberWw" width="100" editor="text">微信openid</th>
        <th field="memberLoginNum" width="100" editor="text">登录次数</th>
        <th field="createTime" width="100" editor="text">注册时间</th>
        <th field="memberLoginTime" width="100" editor="text">当前登录时间</th>
        <th field="memberOldLoginTime" width="100" editor="text">上次登录时间</th>
        <th field="memberLoginIp" width="100" editor="text">当前登录ip</th>
        <th field="memberOldLoginIp" width="100" editor="text">上次登录ip</th>
        <th field="isSell" width="100" editor="text">发布商品权限</th>
        <th field="memberState" width="100" editor="text">会员开启状态</th>
    </tr>
    </thead>
</table>
</body>
</html>
