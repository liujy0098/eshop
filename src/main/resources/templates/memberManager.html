<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery EasyUI</title>

    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="jquery.edatagrid.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#tt').edatagrid({
                idField:'memberId',
                url: '/memberinfo/pageList',
                pagination:true,
                saveUrl: '/memberinfo/saveMember',
                updateUrl: '',
                destroyUrl: '/memberinfo/deleteMember'
            });
        });
    </script>
</head>
<body>
<h1>会员管理</h1>
<div id="container" class="easyui-layout">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('addRow')"><i class="fa fa-plus"></i> 添加</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('saveRow')"><i class="fa fa-hdd-o"></i> 保存</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('cancelRow')"><i class="fa fa-times"></i> 取消</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('destroyRow')"><i class="fa fa-trash"></i> 删除</a>
</div>
<table id="tt"   singleSelect="true">
    <thead>
    <tr>
        <th field="memberId" editor="{type:'numberbox',options:{required:true}}"   >ID</th>
        <th field="memberMobile"  editor="text">手机号</th>
        <th field="memberName"  editor="text">名字</th>
        <th field="memberBirthday"  editor="text">生日</th>
        <th field="memberPasswd"  editor="text">密码</th>
        <th field="memberEmail"  editor="text">邮箱</th>
        <th field="memberWw"  editor="text">微信openid</th>
        <th field="memberLoginNum"  editor="text">登录次数</th>
        <th field="createTime"  editor="text">注册时间</th>
        <th field="memberLoginTime"  editor="text">当前登录时间</th>
        <th field="memberOldLoginTime"  editor="text">上次登录时间</th>
        <th field="memberLoginIp"  editor="text">当前登录ip</th>
        <th field="memberOldLoginIp"  editor="text">上次登录ip</th>
        <th field="isSell"  editor="text">发布商品权限</th>
        <th field="memberState"  editor="text">会员开启状态</th>
    </tr>
    </thead>
</table>
</body>
</html>
