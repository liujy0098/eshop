<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jQuery EasyUI</title>
	<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery.edatagrid.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript">
        $(function(){
            $('#tt').edatagrid({
                idField:'orderId',
                rownumbers:true,
                fitColumns:true,
                url: '/order/list',
                saveUrl: '/order/add',
                updateUrl: '/order/update',
                destroyUrl: '/order/delete'
            });
        });
	</script>
	<style type="text/css">
		a{
			width: 50px;
			height: 30px;

		}
		#btnbox{
			height: 40px;
			padding: 10px;
		}
	</style>
</head>
<body>
<div id="container" class="easyui-layout">
	<div id="btnbox">
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('addRow')"><i class="fa fa-plus"></i> 添加</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('saveRow')"><i class="fa fa-hdd-o"></i> 保存</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('cancelRow')"><i class="fa fa-times"></i> 取消</a>
		<a href="#" class="easyui-linkbutton" onclick="javascript:$('#tt').edatagrid('destroyRow')"><i class="fa fa-trash"></i> 删除</a>
	</div>

	<table id="tt" singleSelect="true">
		<thead>
		<tr>
			<th field="orderId" width="100" editor="{type:'numberbox',options:{required:true}}" required="true">订单索引id</th>
			<th field="orderSn" width="200" editor="text">订单编号</th>
			<th field="buyerId" width="100" editor="text">买家id</th>
			<th field="buyerName" width="100" editor="text">买家姓名</th>
			<th field="buyerTel" width="100" editor="text">买家的联系电话</th>
			<th field="addTime" width="100" editor="text">订单生成时间</th>
			<th field="paymentCode" width="100" editor="text">支付方式名称代码</th>
			<th field="finnshedTime" width="100" editor="text">订单完成时间</th>
			<th field="orderAmount" width="100" editor="text">订单总价格</th>
			<th field="orderState" width="100" editor="text">订单状态</th>
			<th field="createdTime" width="100" editor="text">createdTime</th>
			<th field="updatedTime" width="100" editor="text">updatedTime</th>
		</tr>
		</thead>
	</table>
</div>

</body>
</html>
